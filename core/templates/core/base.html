<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}班级网站{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">班级网站</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">帖子</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'announcement_list' %}">通知</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'event_list' %}">活动</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'my_grades' %}">成绩</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.id %}">{{ user.username }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">登出</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4 mb-3 text-muted">
    &copy; 2025 班级网站平台
</footer>
</body>
</html>
